<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="">
        <meta name="description" content="">
    
        <link rel="stylesheet" href="css/style2.css">   

    </head>
    <body class="welcome">
        <span id="splash-overlay" class="splash"></span>
        <span id="welcome" class="z-depth-4"></span>

        <div class="hidden-content" style="display:none;"> <!-- Main content initially hidden -->
        <!-- START HOME section -->
        <!-- Your main content goes here -->
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                var welcomeElement = document.getElementById('welcome');
                welcomeElement.addEventListener('animationend', function(e) {
                    if (e.animationName === 'hide') {
                        var content = document.querySelector('.hidden-content');
                        content.style.display = 'block'; // Reveal the main content
                    }
                });
             });
        </script>
    </body>
</html>
