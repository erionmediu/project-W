<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="welcome">
    <!-- Splash and welcome animations here -->
    <span id="splash-overlay" class="splash"></span>
    <span id="welcome" class="z-depth-4"></span>
    <div class="hidden-content">
        <!-- START HOME section -->
        <section id="home" class="templatemo-home">
            <!-- Text Section -->
            <div class="row">
                <div class="col-md-2 col-sm-1"></div>
                <div class="col-md-8 col-sm-10">
                    <h2 class="custom-title">Hi there!</h2>
                    <p class="custom-text">I am Erion. On this website, you will find a few projects I worked on, as well as my educational background.</p>
                    <p class="custom-text">You can also learn about my dedication to personal development and ongoing learning.</p>
                    <p class="custom-text">Email: <a href="mailto:Erion.mediu7@gmail.com">Erion.mediu7@gmail.com</a><br>
                        Linkedin: <a href="https://www.linkedin.com/in/erion-mediu-ba865a17b/">Erion Mediu</a></p>
                </div>
                <div class="col-md-2 col-sm-1"></div>
            </div>
        </section>
        <section>
            <!-- Boxes Section -->
            <div class="row">
                <div class="col-12"> <!-- This ensures full width -->
                    <div class="box-row">
                        <!-- Box 1 (Education) -->
                        <div class="box">
                            <span></span>
                            <div class="content">
                                <h2>Education</h2>
                            </div>
                        </div>
                        <!-- Box 2 (Projects) -->
                        <div class="box">
                            <span></span>
                            <div class="content">
                                <h2>Projects</h2>
                            </div>
                        </div>
                        <!-- Box 3 (Work Experience) -->
                        <div class="box">
                            <span></span>
                            <div class="content">
                                <h2>Work Experience</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <button type="button" class="btn">
            <strong>Curriculum Vitae</strong>
            <div id="container-stars">
                <div id="stars"></div>
            </div>

            <div id="glow">
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var welcomeElement = document.getElementById('welcome');
            welcomeElement.addEventListener('animationend', function(e) {
                if (e.animationName === 'hide') {
                    var content = document.querySelector('.hidden-content');
                    if (content) {
                        content.classList.add('active');
                    }
                }
            });
        });   
    </script>
    

    
</body>
</html>
